<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mods for Java</title>
     <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
     <link rel="shortcut icon" type="x-icon" href="logo.png">
</head>

<style>
     * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: 'poppins', sans-serif;
          font-size: 18px;
     }

     body {
          margin: 4vh;
     }

     .container {

          align-items: center;

     }

     .sidebar {
          width: 25%;
          border: 2px solid #eee;
          border-radius: 3px;
          padding: 15px;
          height: 92vh;
          box-shadow: 0px 0px 3px gray;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
     }

     .data {
          width: 100%;
          border-radius: 3px;
          height: 92vh;
          overflow-y: auto;
     }

     .top {
          height: 60px;
          border-radius: 3px;
          background-color: #eee;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 15px;
     }

     .header {
          height: 200px;
          border-radius: 3px;
          background-color: #333;
          margin: 3vh 0;
          display: flex;
          align-items: center;
          justify-content: center;
     }

     .header p {
          font-size: 40px;
          font-weight: bold;
          color: white;
          text-align: center;
     }

     .header p:hover {
          color: #bbb2b2;
     }

     .btn {
          padding: 5px 20px;
          border: 2px solid #333;
          transition: 0.5s;
     }

     .btn:hover {
          border-radius: 9px;
          transition: 0.5s;
          background: #1b1b19;
          color: #fff;
     }

     .container .data .top .Mods {
          border: 1px solid black;
          width: 50px;
     }

     .Mods {
          border: 1px solid black;
          display: flex;
          text-align: center;
          margin: 10px;
     }

     .Mods h1 {
          width: 100%;
          text-align: center;
     }

     .info {
          text-align: center;
          width: 100%;
          position: relative;
     }

     .info h1 {
          margin: 0 0 10px;
          position: absolute;
          right: 48px;
     }

     .info .down {
          padding: 9px 15px;
          font-size: 15px;
          position: absolute;
          bottom: 10%;
          right: 48%;
          border: 1px solid rgb(94, 90, 90);
          backdrop-filter: blur(20px);
          border-radius: 10px;
     }

     .info .down:hover {
          background: url(Minecraft_pe.jpg);
          color: aliceblue;
     }

     .info p {
          position: absolute;
          top: 20%;
          left: 5%;
     }

     .Mods .pnx {
          width: 150px;
     }
</style>

<body>
     <div class="container">
          <div class="data">
               <div class="top">
                    <p>5844484548884</p>
                    <a class="Home" href="index.html">
                         <button class="btn">Home</button>
                    </a>
                    <p>Lorem ipsum dolor sit.</p>
               </div>
               <div class="header">
                    <p>Download Free<br>Minecraft Mods</p>
               </div>
               <div class="Mods">
                    <img src="01.png" class="pnx">
                    <div class="info">

                         <h1>Java Addon</h1>
                         <p>This addon gives your minecraft pe look like Minecraft Java</p>
                         <a href="Java Addon V8.mcaddon" download>
                              <button class="down">Download</button>
                         </a>

                    </div>
               </div>

               <div class="Mods">
                    <img src="02.png" class="pnx">
                    <div class="info">

                         <h1>SubTitle pack</h1>
                         <p>This pack can show subtitle on your screen link Minecraft java</p>
                         <a href="Subtitle.mcpack" download>
                              <button class="down">Download</button>
                         </a>

                    </div>
               </div>

               <div class="Mods">
                    <img src="03.png" class="pnx">
                    <div class="info">

                         <h1>One Block</h1>
                         <p>One Block Map for Minecraft Pe</p>
                         <a href="oneBlock.mcworld" download>
                              <button class="down">Download</button>
                         </a>

                    </div>
               </div>

          </div>
     </div>
</body>

</html>
